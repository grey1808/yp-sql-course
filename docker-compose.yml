services:
  db:
    build: .                # <— вместо image: postgres:16
    container_name: yp-sql-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Русские сообщения сервера и клиента
      - LANG=ru_RU.UTF-8
      - LC_ALL=ru_RU.UTF-8
      - LC_MESSAGES=ru_RU.UTF-8
      # Локали и кодировка для initdb (выполняется ТОЛЬКО при первом создании тома данных)
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=ru_RU.UTF-8 --lc-messages=ru_RU.UTF-8
    ports:
      - "3308:5432"            # снаружи : внутри контейнера
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d:rw
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: yp-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "9080:80"             # внешний порт для pgAdmin
    depends_on:
      - db
    volumes:
      - pgadmin-data:/var/lib/pgadmin

volumes:
  pgdata:
  pgadmin-data: